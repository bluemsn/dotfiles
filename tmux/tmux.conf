set-option -g default-shell '/bin/zsh'    # Set my default shell
set -g default-terminal 'screen-256color' # Enable 256 colors

set -g mode-mouse on           # Enable use of mouse
setw -g mouse-select-pane on   # Allow mouse to switch panes
setw -g mouse-select-window on # Same but windows

unbind C-b        # Un-bind default prefix
set -g prefix C-z # Set new prefix

setw -g mode-keys vi  # Set keys mode to vi mode
bind h select-pane -L # h goes to pane to left
bind j select-pane -D # j goes to pane to down
bind k select-pane -U # k goes to pane to up
bind l select-pane -R # l goes to pane to right
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

unbind [            # Un-bind [
bind ` copy-mode    # ` starts switches copy mode

unbind p            # Un-bind default behavior of p
bind p paste-buffer # And set it to paste buffer

bind -t vi-copy v begin-selection # v begins selection (visual mode)
bind -t vi-copy y copy-selection  # y in visual mode yanks text

# After copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

